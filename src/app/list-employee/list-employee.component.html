<div class="px-4 sm:px-6 lg:px-8">
  <div class="sm:flex sm:items-center justify-between">
    <div class="rounded-xl border-solid border-gray-gray-10percent border pt-[13px] pr-4 pb-[13px] pl-4 flex flex-col gap-2.5 items-start justify-center relative">
      <div class="flex flex-row gap-2.5 items-start justify-start self-stretch shrink-0 relative">
        <svg class="shrink-0 w-6 h-6 relative overflow-visible" style="" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M2.75 11.5C2.75 16.3325 6.66751 20.25 11.5 20.25C16.3325 20.25 20.25 16.3325 20.25 11.5C20.25 6.66751 16.3325 2.75 11.5 2.75C6.66751 2.75 2.75 6.66751 2.75 11.5ZM11.5 21.75C5.83908 21.75 1.25 17.1609 1.25 11.5C1.25 5.83908 5.83908 1.25 11.5 1.25C17.1609 1.25 21.75 5.83908 21.75 11.5C21.75 14.0605 20.8111 16.4017 19.2589 18.1982L22.5303 21.4697C22.8232 21.7626 22.8232 22.2374 22.5303 22.5303C22.2374 22.8232 21.7626 22.8232 21.4697 22.5303L18.1982 19.2589C16.4017 20.8111 14.0605 21.75 11.5 21.75Z" fill="#16151C"/>
        </svg>
        <input
          class="focus:ring-0 text-dark-dark-20percent text-left font-body-1-regular-font-family text-body-1-regular-font-size leading-body-1-regular-line-height font-body-1-regular-font-weight relative flex-1  bg-transparent focus:outline-none"
          placeholder="Search"
          [(ngModel)]="searchTerm"
        />
      </div>
    </div>
    <div class="flex  space-x-2 mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
      <div
        routerLink="new"
        class="bg-primary-500 rounded-[10px] p-5 flex flex-row gap-2.5 items-center justify-center h-[50px] relative"
      >
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 7V15M15 11H7M11 21C16.5228 21 21 16.5228 21 11C21 5.47715 16.5228 1 11 1C5.47715 1 1 5.47715 1 11C1 16.5228 5.47715 21 11 21Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <button class="text-white text-left font-body-1-regular-font-family text-body-1-regular-font-size leading-body-1-regular-line-height font-body-1-regular-font-weight relative">
          Add New Employee
        </button>
      </div>
      <div
        (click)="isFilterOpen = !isFilterOpen"
        class="
        cursor-pointer
        rounded-xl border-solid border-gray-gray-20percent border p-5 flex flex-row gap-2.5 items-center justify-center w-[117px] h-[50px] relative"
      >
        <svg
          class="shrink-0 w-6 h-6 relative overflow-visible"
          style=""
          width="25"
          height="24"
          viewBox="0 0 25 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3.5 6H10.5"
            stroke="#16151C"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M3.5 12H12.5"
            stroke="#16151C"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M19.5 12H21.5"
            stroke="#16151C"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M14.5 6L21.5 6"
            stroke="#16151C"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M13.5 18H20.5"
            stroke="#16151C"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M3.5 18H6.5"
            stroke="#16151C"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <circle cx="8.5" cy="18" r="2" stroke="#16151C" stroke-width="1.5" />
          <circle cx="17.5" cy="12" r="2" stroke="#16151C" stroke-width="1.5" />
          <circle cx="12.5" cy="6" r="2" stroke="#16151C" stroke-width="1.5" />
        </svg>
        <div
          class="text-dark-500 text-left font-body-1-regular-font-family text-body-1-regular-font-size leading-body-1-regular-line-height font-body-1-regular-font-weight relative"
        >
          Filtre
        </div>
      </div>

    </div>
  </div>

  <div class="mt-8 flow-root">
    <div
      *ngIf="isFilterOpen"
      class="flex flex-row gap-[15px] items-start justify-start relative">
      <div class="rounded-[10px] border-solid border-gray-gray-10percent border pt-[13px] pr-4 pb-[13px] pl-4 flex flex-col gap-2.5 items-start justify-center shrink-0  relative">
        <div class="flex flex-row gap-2.5 items-start justify-start self-stretch shrink-0 relative">
          <input
            type="text"
            class="
            focus:ring-0 text-gray-500 text-left font-body-1-regular-font-family text-body-1-regular-font-size leading-body-1-regular-line-height font-body-1-regular-font-weight relative flex-1 bg-transparent border-none outline-none"
            placeholder="Matricule"
          />
        </div>
      </div>
      <div class="rounded-[10px] border-solid border-gray-gray-10percent border pt-[13px] pr-4 pb-[13px] pl-4 flex flex-col gap-2.5 items-start justify-center shrink-0  relative">
        <div class="flex flex-row gap-2.5 items-start justify-start self-stretch shrink-0 relative">
          <input
            type="text"
            class="focus:ring-0  text-gray-500 text-left font-body-1-regular-font-family text-body-1-regular-font-size leading-body-1-regular-line-height font-body-1-regular-font-weight relative flex-1 bg-transparent border-none outline-none"
            placeholder="Département"
          />
        </div>
      </div>
      <div class="rounded-[10px] border-solid border-gray-gray-10percent border pt-[13px] pr-4 pb-[13px] pl-4 flex flex-col gap-2.5 items-start justify-center shrink-0  relative">
        <div class="flex flex-row gap-2.5 items-start justify-start self-stretch shrink-0 relative">
          <input
            type="text"
            class="focus:ring-0 text-gray-500 text-left font-body-1-regular-font-family text-body-1-regular-font-size leading-body-1-regular-line-height font-body-1-regular-font-weight relative flex-1 bg-transparent border-none outline-none"
            placeholder="Function"
          />
        </div>
      </div>
      <div class="rounded-[10px] border-solid border-gray-gray-10percent border pt-[13px] pr-4 pb-[13px] pl-4 flex flex-col gap-2.5 items-start justify-center shrink-0  relative">
        <div class="flex flex-row gap-2.5 items-start justify-start self-stretch shrink-0 relative">
          <input
            type="text"
            class="focus:ring-0 text-gray-500 text-left font-body-1-regular-font-family text-body-1-regular-font-size leading-body-1-regular-line-height font-body-1-regular-font-weight relative flex-1 bg-transparent
            border-none outline-none focus:outline-none"
            placeholder="Catégorie"
          />
        </div>
      </div>
    </div>

    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
        <table class="min-w-full divide-y divide-gray-300">
          <thead>
          <tr>
            <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Name</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Title</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Status</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Role</th>
            <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
              <span class="sr-only">Edit</span>
            </th>
          </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 bg-white">
          <tr
            class="cursor-pointer"
            [routerLink]="['/Employee', 1]"
            *ngFor="let user of users">
            <td class="whitespace-nowrap py-5 pl-4 pr-3 text-sm sm:pl-0">
              <div class="flex items-center">
                <div class="h-11 w-11 flex-shrink-0">
                  <img class="h-11 w-11 rounded-full" [src]="user.imageUrl" alt="">
                </div>
                <div class="ml-4">
                  <div class="font-medium text-gray-900">{{ user.name }}</div>
                  <div class="mt-1 text-gray-500">{{ user.email }}</div>
                </div>
              </div>
            </td>
            <td class="whitespace-nowrap px-3 py-5 text-sm text-gray-500">
              <div class="text-gray-900">{{ user.title }}</div>
              <div class="mt-1 text-gray-500">{{ user.department }}</div>
            </td>
            <td class="whitespace-nowrap px-3 py-5 text-sm text-gray-500">
              <span
                class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">{{ user.status }}</span>
            </td>
            <td class="whitespace-nowrap px-3 py-5 text-sm text-gray-500">{{ user.role }}</td>
            <td class="relative whitespace-nowrap py-5 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
              <a href="#" class="text-indigo-600 hover:text-indigo-900">Edit<span
                class="sr-only">, {{ user.name }}</span></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <app-pagination />
    </div>
  </div>
</div>
