<nav class="flex items-center justify-between border-t border-gray-200 px-4 sm:px-0">
  <div class="-mt-px flex w-0 flex-1">
    <a  *ngIf="currentPage > 1" (click)="navigateToPage(currentPage - 1)" class="inline-flex items-center border-t-2 border-transparent pr-1 pt-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
      <!-- Previous Icon -->
      Previous
    </a>
  </div>
  <div class="hidden md:-mt-px md:flex">
    <a  *ngFor="let page of [].constructor(totalPages); let i = index" (click)="navigateToPage(i + 1)" [class]="currentPage === i + 1 ? 'inline-flex items-center border-t-2 border-indigo-500 px-4 pt-4 text-sm font-medium text-indigo-600' : 'inline-flex items-center border-t-2 border-transparent px-4 pt-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700'">
      {{ i + 1 }}
    </a>
  </div>
  <div class="-mt-px flex w-0 flex-1 justify-end">
    <a  *ngIf="currentPage < totalPages" (click)="navigateToPage(currentPage + 1)" class="inline-flex items-center border-t-2 border-transparent pl-1 pt-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
      <!-- Next Icon -->
      Next
    </a>
  </div>
</nav>
