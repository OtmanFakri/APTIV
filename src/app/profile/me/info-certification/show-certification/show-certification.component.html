
<div class="container pt-6 mx-auto">
  <div class="flex flex-wrap">
    <div class="md:w-2/5 w-full pb-6 md:pb-0 md:pr-6 space-y-4">
      <div class="rounded border-gray-300 dark:border-gray-700 border-dashed border-2 ">
        <table class="min-w-full bg-white border border-gray-200">
          <thead>
          <tr>
            <th class="py-2 px-4 border-b border-gray-200 text-left">Number of Certificates</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left">Total Illness Days</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left">Average Illness Days</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left">Number of Days Absent</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngIf="data && data.length > 0">
            <td class="py-2 px-4 border-b border-gray-200">{{ data[0].certificates_nbr }}</td>
            <td class="py-2 px-4 border-b border-gray-200">{{ data[0].illness_days_nbr }}</td>
            <td class="py-2 px-4 border-b border-gray-200">{{ data[0].average_illness_days }}</td>
            <td class="py-2 px-4 border-b border-gray-200">{{ data[0].nb_day_abs }}</td>
          </tr>
          <tr *ngIf="!data || data.length === 0">
            <td class="py-2 px-4 border-b border-gray-200 text-center" colspan="4">No data available</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="flex items-center justify-center rounded border-gray-300 dark:border-gray-700 border-dashed border-2 ">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="300" x="0" y="0" viewBox="0 0 32 32" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><g data-name="Layer 2"><path fill="#8ae5d0" d="M25 12a9 9 0 1 0-14.651 7H10v9a1 1 0 0 0 1.555.832l3.89-2.594a1 1 0 0 1 1.11 0l3.89 2.594A1 1 0 0 0 22 28v-9h-.349A8.98 8.98 0 0 0 25 12z" opacity="1" data-original="#8ae5d0" class=""></path><g fill="#138072"><path d="M26 12a10 10 0 1 0-17 7.129V28a2 2 0 0 0 3.109 1.664L16 27.07l3.891 2.594A2 2 0 0 0 23 28v-8.871A9.964 9.964 0 0 0 26 12zM8 12a8 8 0 1 1 8 8 8.009 8.009 0 0 1-8-8zm13 16-3.89-2.594a2 2 0 0 0-2.219 0L11 28v-7.353a9.915 9.915 0 0 0 10 0z" fill="#138072" opacity="1" data-original="#138072" class=""></path><path d="M14 14.627a1 1 0 0 0 .719.4.769.769 0 0 0 .083 0 1 1 0 0 0 .692-.279l4.2-4.029a1 1 0 1 0-1.384-1.444l-3.383 3.245-1.127-1.505a1 1 0 0 0-1.6 1.194z" fill="#138072" opacity="1" data-original="#138072" class=""></path></g></g></g></svg>
      </div>
    </div>
    <div class="md:w-3/5 w-full">

      <div class="rounded border-gray-300 dark:border-gray-700 border-dashed border-2 ">
        <canvas #doughnutCanvas></canvas>

      </div>
    </div>
  </div>
</div>
