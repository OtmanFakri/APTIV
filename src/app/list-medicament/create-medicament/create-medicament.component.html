<div class="flex flex-col space-y-2">
    <div class="flex justify-between items-center ">
        <label class="font-medium text-gray-700">Name Medicament : </label>
        <svg
                (click)="openMoreDetail()"
                xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve"
                class="cursor-pointer w-5 h-5"><g><g fill="#000"><path d="M12.75 11a.75.75 0 0 0-1.5 0v6a.75.75 0 0 0 1.5 0z" fill="#000000" opacity="1" data-original="#000000" class=""></path><path
                fill-rule="evenodd"
                d="M12 1.25C6.063 1.25 1.25 6.063 1.25 12S6.063 22.75 12 22.75 22.75 17.937 22.75 12 17.937 1.25 12 1.25zM2.75 12a9.25 9.25 0 1 1 18.5 0 9.25 9.25 0 0 1-18.5 0z"
                clip-rule="evenodd" fill="#000000" opacity="1" data-original="#000000" class=""></path><path
                d="M13 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" fill="#000000" opacity="1" data-original="#000000"
                class=""></path></g></g></svg>
    </div>
    <app-autocomplete-component
            (userSelected)="handleValueSelected($event)"
    />
    <nz-drawer
            [nzClosable]="false"
            [nzVisible]="visibleMoreDetail"
            nzPlacement="right"
            nzWidth="30%"
            nzTitle="{{selectedValues?.name}}"
            (nzOnClose)="closeMoreDetail()"
    >
        <ng-container *nzDrawerContent>
            <div class="px-4 py-5 sm:px-0 sm:py-0">
                <dl class="space-y-8 sm:space-y-0 sm:divide-y sm:divide-gray-200">
                    <div class="sm:flex sm:px-6 sm:py-5" *ngFor="let detail of DetailMedicament.details">
                        <dt class="text-sm font-medium text-gray-500 sm:w-40 sm:flex-shrink-0 lg:w-48">{{ detail.label }}</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:ml-6 sm:mt-0">{{ detail.value }}</dd>
                    </div>
                </dl>
            </div>

        </ng-container>

    </nz-drawer>
</div>
