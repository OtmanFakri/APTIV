<div class="border-b border-gray-200 pb-5 sm:flex sm:items-center sm:justify-between">
  <h3 class="text-base font-semibold leading-6 text-gray-900">Periodic visit</h3>
  <div class="mt-3 sm:ml-4 sm:mt-0">
    <button
      (click)="showCreate()"
      type="button"
      class="mx-2 my-2 bg-indigo-700 transition duration-150 ease-in-out hover:bg-indigo-600 rounded text-white px-6 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-offset-2  focus:ring-indigo-600">
      Create new Examining
    </button>
    <nz-modal
      nzWidth="43%"
      [(nzVisible)]="isCreate" nzTitle="The first Modal" (nzOnCancel)="handleCreateCancel()"
      (nzOnOk)="handleCreateOk()">
      <ng-container *nzModalContent>
        <app-add-examiniation/>
      </ng-container>
    </nz-modal>
  </div>
</div>

<div class="">
  <nz-list nzGrid>
    <div nz-row [nzGutter]="16">
      <div nz-col [nzSpan]="6" *ngFor="let item of data">
        <nz-list-item>
          <div class="flex items-center justify-center py-8 px-4">
            <div class="md:w-96 rounded shadow-lg py-4 px-5 bg-white">
              <h1 class="text-lg font-bold leading-4 text-gray-800">{{ item.medicalExamination.name }}</h1>
              <div class="pt-2">
                <ng-container *ngFor="let category of item.medicalExamination.category">
                  <nz-tag>{{ category }}</nz-tag>
                </ng-container>
              </div>
              <div class="flex flex-row space-x-2 pt-2">
                <p>seniority</p>
                <nz-tag>{{item.medicalExamination.seniority}}</nz-tag>
              </div>
              <div class="mt-6">
                <p class="text-sm font-semibold text-indigo-700 leading-none text-right pb-1">73%</p>
              </div>
              <div class="w-full h-2 relative bg-gray-200 rounded-full">
                <div class="h-2 w-60 bg-gradient-to-r from-blue-700 via-indigo-600 to-purple-600 rounded-full"></div>
              </div>
              <button
                (click)="viewProjectDetails(item.medicalExamination)"
                class="focus:outline-none text-indigo-700 hover:opacity-50 bg-gray-100 text-sm font-medium py-3 w-full rounded mt-5">
                View Project Details
              </button>
            </div>
          </div>
        </nz-list-item>
      </div>
    </div>
  </nz-list>

  <!-- Modal for showing more jobs -->

</div>
