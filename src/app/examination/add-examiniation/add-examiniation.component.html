<form [formGroup]="createAccountForm" class="space-y-4">
  <!-- Name Field -->
  <div class="flex flex-col lg:mr-16">
    <label for="name" class="text-gray-800 dark:text-gray-100 text-sm font-bold leading-tight tracking-normal mb-2">Name</label>
    <input id="name" formControlName="name" autocomplete="off"
           class="text-gray-600 dark:text-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 dark:focus:border-indigo-700 dark:border-gray-700 dark:bg-gray-800 bg-white font-normal w-64 h-10 flex items-center pl-3 text-sm border-gray-300 rounded border shadow"
           placeholder="Enter your name" />
    <div *ngIf="createAccountForm.get('name')?.errors?.['required'] && createAccountForm.get('name')?.touched" class="text-red-500 text-xs mt-1">
      Name is required.
    </div>
  </div>

  <!-- Seniority Field -->
  <div class="flex flex-col lg:mr-16">
    <label for="seniority" class="text-gray-800 dark:text-gray-100 text-sm font-bold leading-tight tracking-normal mb-2">Seniority</label>
    <input type="number" id="seniority" formControlName="seniority" autocomplete="off"
           class="text-gray-600 dark:text-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 dark:focus:border-indigo-700 dark:border-gray-700 dark:bg-gray-800 bg-white font-normal w-64 h-10 flex items-center pl-3 text-sm border-gray-300 rounded border shadow"
           placeholder="Enter your seniority level" />
    <div *ngIf="createAccountForm.get('seniority')?.errors?.['required'] && createAccountForm.get('seniority')?.touched" class="text-red-500 text-xs mt-1">
      Seniority is required.
    </div>
  </div>

  <app-category-department-job-component
  (selectionChange)="onSelectionChange($event)">
  </app-category-department-job-component>

  <!-- Date Start Field -->
  <div class="flex flex-col lg:mr-16">
    <label for="date_start" class="text-gray-800 dark:text-gray-100 text-sm font-bold leading-tight tracking-normal mb-2">Start Date</label>
    <input type="date" id="date_start" formControlName="date_start" autocomplete="off"
           class="text-gray-600 dark:text-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 dark:focus:border-indigo-700 dark:border-gray-700 dark:bg-gray-800 bg-white font-normal w-64 h-10 flex items-center pl-3 text-sm border-gray-300 rounded border shadow"
           placeholder="Select start date" />
    <div *ngIf="createAccountForm.get('date_start')?.errors?.['required'] && createAccountForm.get('date_start')?.touched" class="text-red-500 text-xs mt-1">
      Start date is required.
    </div>
  </div>

  <!-- Date End Field -->
  <div class="flex flex-col lg:mr-16">
    <label for="date_end" class="text-gray-800 dark:text-gray-100 text-sm font-bold leading-tight tracking-normal mb-2">End Date</label>
    <input type="date" id="date_end" formControlName="date_end" autocomplete="off"
           class="text-gray-600 dark:text-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 dark:focus:border-indigo-700 dark:border-gray-700 dark:bg-gray-800 bg-white font-normal w-64 h-10 flex items-center pl-3 text-sm border-gray-300 rounded border shadow"
           placeholder="Select end date" />
    <div *ngIf="createAccountForm.get('date_end')?.errors?.['required'] && createAccountForm.get('date_end')?.touched" class="text-red-500 text-xs mt-1">
      End date is required.
    </div>
  </div>


</form>
