<div class="rounded border-gray-300 dark:border-gray-700 border-dashed border-2 ">
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-100">
            <tr>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gendre
                </th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usage Count
                </th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr *ngFor="let item of rankingData">
                <td class="px-4 py-2 whitespace-nowrap">{{item.gendre}}</td>
                <td class="px-4 py-2">{{item.medicament_name}}</td>
                <td class="px-4 py-2 whitespace-nowrap">{{item.usage_count}}</td>
                <td class="px-4 py-2 whitespace-nowrap">{{item.rank_in_category}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
