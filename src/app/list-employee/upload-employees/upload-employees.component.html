<div class="space-y-2">

    <div>
        <nz-alert
                [nzAction]="actionTemplate1"
                nzType="info" nzMessage="Download Example File"></nz-alert>
        <ng-template #actionTemplate1>
            <button nz-button nzSize="small" nzType="text" (click)="doAction()">DoWNLOAD</button>
        </ng-template
        >
    </div>
    <div>
        <nz-upload
                [(nzFileList)]="fileList"
                [nzBeforeUpload]="beforeUpload"
        >
            <button nz-button>
                <span nz-icon nzType="upload"></span>
                Select Excel File
            </button>
        </nz-upload>
        <p class="ant-upload-hint">
            Support for a single Excel file upload only. File size should be less than 2MB.
        </p>
        <button
                nz-button
                [nzType]="'primary'"
                [nzLoading]="uploading"
                [disabled]="fileList.length === 0"
                style="margin-top: 16px"
        >
            {{ uploading ? 'Uploading' : 'Start Upload' }}
        </button>
    </div>
</div>
