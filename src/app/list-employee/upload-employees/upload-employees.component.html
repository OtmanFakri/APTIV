<div class="space-y-2">

    <nz-alert nzType="info" nzMessage="Download Example File"></nz-alert>

    <nz-upload
            nzType="drag"
            [nzMultiple]="true"
            [nzBeforeUpload]="handleUpload"
    >

        <p class="ant-upload-drag-icon flex justify-center item-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor"
                 class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5"/>
            </svg>
        </p>
        <p class="ant-upload-text">Click or drag file to this area to upload</p>
        <p class="ant-upload-hint">
            Support for a single or bulk upload. Strictly prohibit from uploading company data or other banned files.
            <br/>
        </p>
    </nz-upload>
</div>
