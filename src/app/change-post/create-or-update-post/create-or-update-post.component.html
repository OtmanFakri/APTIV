<form [formGroup]="changePostForm" class="space-y-4">
    <div>
        <div class="mb-4">
            <label for="employee_id" class="block text-sm font-medium text-gray-700 w-full">Employee:</label>
            <app-employee-id-input
                    formControlName="employee_id"
                    (employeeSelected)="setEmployee($event)"
                    [employeeId]="changePostForm.get('employee_id')?.value"
                    id="employee_id"
                    class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    [disabled]="isUpdateMode"
            />
        </div>
        <div class="mb-4">
            <label for="status" class="block text-sm font-medium text-gray-700 w-full">Status:</label>
            <select id="status" formControlName="status" class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                <option [value]="null">Select a status</option>
                <option *ngFor="let status of statusOptions" [value]="status">
                    {{status}}
                </option>
            </select>
        </div>
    </div>

    <div class="mb-4">
        <label for="observation" class="block text-sm font-medium text-gray-700 w-full">Observation:</label>
        <textarea id="observation" formControlName="observation" class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>
</form>
