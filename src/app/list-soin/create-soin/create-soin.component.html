<form [formGroup]="medicalForm" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <div class="flex justify-between items-center ">
      <label class="font-medium text-gray-700">Employee ID : </label>
      <svg
        (click)="employeeDetail()"
        xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve"
        class="cursor-pointer w-5 h-5"><g><g fill="#000"><path d="M12.75 11a.75.75 0 0 0-1.5 0v6a.75.75 0 0 0 1.5 0z" fill="#000000" opacity="1" data-original="#000000" class=""></path><path
        fill-rule="evenodd"
        d="M12 1.25C6.063 1.25 1.25 6.063 1.25 12S6.063 22.75 12 22.75 22.75 17.937 22.75 12 17.937 1.25 12 1.25zM2.75 12a9.25 9.25 0 1 1 18.5 0 9.25 9.25 0 0 1-18.5 0z"
        clip-rule="evenodd" fill="#000000" opacity="1" data-original="#000000" class=""></path><path
        d="M13 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" fill="#000000" opacity="1" data-original="#000000"
        class=""></path></g></g></svg>
    </div>
    <app-employee-id-input
      (employeeSelected)="getEmployee($event)"
    />
  </div>

  <nz-drawer
    [nzClosable]="false"
    [nzVisible]="employeeDetailvisible"
    nzPlacement="right"
    nzWidth="45%"
    nzTitle="Basic Drawer"
    (nzOnClose)="employeeDetailclose()"
  >
    <ng-container *nzDrawerContent>
      <app-info-employee
        [employee_id]="employee_selected.id"
      />
    </ng-container>
  </nz-drawer>

  <div class="mb-4">
    <label class="block text-gray-700">Diagnostic</label>
    <nz-select
      (nzOpenChange)="isOpen($event)"
      class="w-full" nzMode="tags" nzPlaceHolder="Tag Mode" [formControl]="diagnosticControl">
      <nz-option *ngFor="let option of listOfdiagnostic" [nzLabel]="option" [nzValue]="option"></nz-option>
    </nz-select>
  </div>

  <div class="mb-6">
    <label class="block text-gray-700 font-semibold mb-2">Medications</label>
    <div formArrayName="medicaments" *ngFor="let medicament of medicaments.controls; let i = index">
      <div [formGroupName]="i" class="flex items-center space-x-2 mb-2">
        <app-select-medicament
          class="flex-auto"
          (medicationSelected)="medicamentSelect($event,i)"
        />
        <input type="number" formControlName="quantite" placeholder="Quantity"
               class="flex-none w-1/3 px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        <button
          *ngIf="medicaments.controls.length > 1"
          type="button" (click)="removeMedicament(i)"
          class="flex-none px-3 py-2 bg-red-500 text-white rounded-md">
          <svg
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"/>
          </svg>
        </button>
      </div>
    </div>
    <button type="button" (click)="addMedicament()" class="px-3 py-2 bg-blue-500 text-white rounded-md">Add Medicament
    </button>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700">Soin</label>
    <nz-select class="w-full" nzMode="tags" nzPlaceHolder="Tag Mode" [formControl]="soinsControl">
      <nz-option *ngFor="let option of listOfsoins" [nzLabel]="option" [nzValue]="option"></nz-option>
    </nz-select>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700">Poste de Garde</label>
    <input type="text" formControlName="soins_poste_de_garde" class="w-full px-3 py-2 border rounded-md"/>
  </div>
</form>
