<form [formGroup]="medicalForm" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <label class="block text-gray-700">Employee ID</label>
    <input type="number" formControlName="employee_id" class="w-full px-3 py-2 border rounded-md"/>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700">Diagnostic</label>
    <div formArrayName="diagnostic" *ngFor="let diagnostic of diagnostic.controls; let i = index">
      <div class="flex items-center mb-2 space-x-2">
        <input [formControlName]="i" class="w-full px-3 py-2 border rounded-md"/>
        <button type="button" (click)="removeDiagnostic(i)" class="px-3 py-2 bg-red-500 text-white rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"/>
          </svg>
        </button>
      </div>
    </div>
    <button type="button" (click)="addDiagnostic()" class="px-3 py-2 bg-blue-500 text-white rounded-md">Add Diagnostic</button>
  </div>

  <div class="mb-6">
    <label class="block text-gray-700 font-semibold mb-2">Medications</label>
    <div formArrayName="medicaments" *ngFor="let medicament of medicaments.controls; let i = index">
      <div [formGroupName]="i" class="flex items-center space-x-2 mb-2">
        <input type="number" formControlName="medicament_id" placeholder="Medicament ID"
               class="flex-grow w-1/3 px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        <input type="number" formControlName="quantite" placeholder="Quantity"
               class="flex-none w-1/3 px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        <button type="button" (click)="removeMedicament(i)" class="flex-none px-3 py-2 bg-red-500 text-white rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"/>
          </svg>
        </button>
      </div>
    </div>
    <button type="button" (click)="addMedicament()" class="px-3 py-2 bg-blue-500 text-white rounded-md">Add Medicament</button>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700">Care</label>
    <div formArrayName="soins" *ngFor="let soin of soins.controls; let i = index">
      <div class="flex items-center space-x-2 mb-2">
        <input [formControlName]="i" class="w-full px-3 py-2 border rounded-md"/>
        <button type="button" (click)="removeSoin(i)" class="px-3 py-2 bg-red-500 text-white rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"/>
          </svg>
        </button>
      </div>
    </div>
    <button type="button" (click)="addSoin()" class="px-3 py-2 bg-blue-500 text-white rounded-md">Add Care</button>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700">Poste de Garde</label>
    <input type="text" formControlName="soins_poste_de_garde" class="w-full px-3 py-2 border rounded-md"/>
  </div>
</form>
