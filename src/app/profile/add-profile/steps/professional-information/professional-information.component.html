<div [formGroup]="parentForm" class="flex flex-col lg:flex-row  gap-5 items-start justify-start w-full relative mt-5">
  <div class="rounded-xl border border-gray-300 pt-2.5 pr-5 pb-2.5 pl-5 flex-1 h-14 relative">
    <input type="text" placeholder="MTC" formControlName="mtc"
           class="focus:ring-0 appearance-none outline-none w-full h-full bg-transparent text-gray-800 placeholder-gray-500 border-none">
  </div>
  <div class="rounded-xl border border-gray-300 pt-2.5 pr-5 pb-2.5 pl-5 flex-1 h-14 relative">
    <input type="text" placeholder="Category" formControlName="category"
           class="focus:ring-0 appearance-none outline-none w-full h-full bg-transparent text-gray-800 placeholder-gray-500 border-none">
  </div>
  <div class="rounded-xl border border-gray-300 pt-2.5 pr-5 pb-2.5 pl-5 flex-1 h-14 relative">
    <input type="text" placeholder="Department" formControlName="department"
           class="focus:ring-0 appearance-none outline-none w-full h-full bg-transparent text-gray-800 placeholder-gray-500 border-none">
  </div>
</div>
<div [formGroup]="parentForm" class="flex flex-col lg:flex-row mt-5 gap-5 items-start justify-start w-full relative">
  <div class="rounded-xl border border-gray-300 pt-2.5 pr-5 pb-2.5 pl-5 flex-1 h-14 relative">
    <input type="text" placeholder="Job" formControlName="job"
           class="focus:ring-0 appearance-none outline-none w-full h-full bg-transparent text-gray-800 placeholder-gray-500 border-none">
  </div>
  <div class="rounded-xl border border-gray-300 pt-2.5 pr-5 pb-2.5 pl-5 flex-1 h-14 relative">
    <input type="date" placeholder="Date of Hiring" formControlName="date_hiring"
           class="focus:ring-0 appearance-none outline-none w-full h-full bg-transparent text-gray-800 placeholder-gray-500 border-none">
  </div>
  <div class="rounded-xl border border-gray-300 pt-2.5 pr-5 pb-2.5 pl-5 flex-1 h-14 relative">
    <input type="date" placeholder="Start Date" formControlName="date_start"
           class="focus:ring-0 appearance-none outline-none w-full h-full bg-transparent text-gray-800 placeholder-gray-500 border-none">
  </div>
  <div class="rounded-xl border border-gray-300 pt-2.5 pr-5 pb-2.5 pl-5 flex-1 h-14 relative">
    <input type="date" placeholder="Vist Date" formControlName="date_visit"
           class="focus:ring-0 appearance-none outline-none w-full h-full bg-transparent text-gray-800 placeholder-gray-500 border-none">
  </div>
</div>
