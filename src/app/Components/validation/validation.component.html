<div>
    <label class="block text-sm font-medium text-gray-700">Validation</label>
    <select [(ngModel)]="value" (ngModelChange)="onModelChange($event)"
            [name]="value ?? ''"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
        <option value="" disabled>Select validation type</option>
        <option *ngFor="let type of validationTypes" [value]="type">{{ type }}</option>
    </select>
</div>
