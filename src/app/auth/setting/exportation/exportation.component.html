<nz-spin
        *ngIf="IsLoading"
        class="flex items-center justify-center"
        nzSimple></nz-spin>
<table class="min-w-full bg-white border border-gray-200">
    <thead>
    <tr class="w-full bg-gray-100 border-b border-gray-200">
        <th class="py-2 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">ID</th>
        <th class="py-2 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">Export Name</th>
        <th class="py-2 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">Export Path</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let export of exportations?.items" class="border-b border-gray-200">
        <td class="py-2 px-4 text-sm text-gray-900">{{ export.id }}</td>
        <td class="py-2 px-4 text-sm text-gray-900">{{ export.export_name }}</td>
        <td class="py-2 px-4 text-sm text-gray-900">
            <a [href]="getFullApiUrl(export.export_path)" download class="text-blue-600 hover:underline">DoWNLOAD</a>
        </td>
    </tr>
    </tbody>
</table>
