<div class="md:flex md:items-center md:justify-between">
  <div class="min-w-0 flex-1">
    <div
      class="flex flex-row gap-4 items-start justify-start shrink-0 relative"
    >
      <img
        class="rounded-xl shrink-0 w-[100px] h-[100px] relative"
        style="object-fit: cover"
        src="https://i.pinimg.com/736x/b2/89/8b/b2898bbcba95b96a2a46f2dc926a345e.jpg"
        alt="Prifle"/>
      <div
        class="flex flex-col gap-2 items-start justify-start shrink-0 relative"
      >
        <h1
          class="text-dark-500 text-left font-body-1-bold-font-family text-body-1-bold-font-size leading-body-1-bold-line-height font-body-1-bold-font-weight relative">
          {{employeeProfile?.first_name}} {{employeeProfile?.last_name }}
        </h1>

        <div
          class="flex flex-col gap-2 items-start justify-start shrink-0 relative"
        >
          <div
            class="flex flex-row gap-2.5 items-start justify-start shrink-0 relative"
          >
            <svg
              class="shrink-0 w-6 h-6 relative overflow-visible"
              style=""
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8 6V5C8 3.34315 9.34315 2 11 2H13C14.6569 2 16 3.34315 16 5V6M2 10.3475C2 10.3475 5.11804 12.4244 9.97767 12.9109M22 10.3475C22 10.3475 18.882 12.4244 14.0223 12.9109M6 22H18C20.2091 22 22 20.2091 22 18V10C22 7.79086 20.2091 6 18 6H6C3.79086 6 2 7.79086 2 10V18C2 20.2091 3.79086 22 6 22Z"
                stroke="#16151C"
                stroke-width="1.5"
                stroke-linecap="round"
              />
              <path
                d="M14 12.1602V13.1602C14 13.1702 14 13.1702 14 13.1802C14 14.2702 13.99 15.1602 12 15.1602C10.02 15.1602 10 14.2802 10 13.1902V12.1602C10 11.1602 10 11.1602 11 11.1602H13C14 11.1602 14 11.1602 14 12.1602Z"
                stroke="#16151C"
                stroke-width="1.5"
                stroke-miterlimit="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <div
              class="text-dark-500 text-left font-body-1-regular-font-family text-body-1-regular-font-size leading-body-1-regular-line-height font-body-1-regular-font-weight relative"
            >
              {{employeeProfile?.job_name}}
            </div>
          </div>
          <div
            class="flex flex-row gap-2.5 items-start justify-start shrink-0 relative"
          >
            <svg
              width="24"
              height="24"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Zm6-10.125a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Zm1.294 6.336a6.721 6.721 0 0 1-3.17.789 6.721 6.721 0 0 1-3.168-.789 3.376 3.376 0 0 1 6.338 0Z"/>
            </svg>

            <div
              class="text-dark-500 text-left font-body-1-regular-font-family text-body-1-regular-font-size leading-body-1-regular-line-height font-body-1-regular-font-weight relative"
            >
              {{userId}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-4 flex md:ml-4 md:mt-0">
    <button
      (click)="openUpdate()"
      type="button"
      class="mx-2 my-2 bg-white transition duration-150 ease-in-out hover:bg-gray-100 hover:text-indigo-600 rounded border border-indigo-700 text-indigo-700 px-6 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-offset-2  focus:ring-indigo-700"
    >EDIT
    </button>
    <button type="button"
            (click)="openNotification()"
            class="mx-2 my-2 bg-white transition duration-150 ease-in-out focus:outline-none hover:bg-gray-200 rounded text-indigo-700 px-6 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-offset-2  focus:ring-indigo-700">
      DELETE
    </button>
    <ng-template #notificationBtnTpl let-notification>
      <button nz-button nzType="primary" nzSize="small" (click)="Delete()">Confirm</button>
    </ng-template>
  </div>
  <nz-drawer
    nzWidth="30%"
    [nzClosable]="false"
    [nzVisible]="visibleUpdate"
    nzPlacement="right"
    [nzFooter]="footerTpl"
    nzTitle="Basic Drawer"
    (nzOnClose)="closeUpdate()"
  >
    <ng-container *nzDrawerContent>
      <app-update-profile
        [profile]="employeeProfile"
      />
    </ng-container>
    <ng-template #footerTpl>
      <div style="float: right">
        <button nz-button style="margin-right: 8px;" (click)="closeUpdate()">Cancel</button>
        <button nz-button nzType="primary" (click)="OnUpdate()">Submit</button>
      </div>
    </ng-template>
  </nz-drawer>
</div>

<div class="pt-10 flex flex-row gap-9  w-full">

            <li>
              <!-- Current: "bg-gray-50 text-indigo-600", Default: "text-gray-700 hover:text-indigo-600 hover:bg-gray-50" -->

                routerLink="profile"
                routerLinkActive="bg-gray-50 text-indigo-600"
                class="text-gray-700 hover:text-indigo-600 hover:bg-gray-50 group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
                <svg
                  [class.text-indigo-600]="isActive('/profile')"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor" class="w-6 h-6">

              </a>
            </li>
            <li>

                routerLink="accidents"

            </li>

          </ul>
        </li>
      </ul>
    </nav>
  </div>
  <div class=" w-full ">
    <router-outlet></router-outlet>
  </div>
</div>
