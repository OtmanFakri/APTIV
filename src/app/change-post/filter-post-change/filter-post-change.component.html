<form [formGroup]="queryForm" class="space-y-4">
    <div class="mb-4">
        <label for="status" class="block text-sm font-medium text-gray-700 w-full">Status:</label>
        <select id="status" formControlName="status"
                class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            <option [value]="null">Select status</option>
            <option *ngFor="let status of statusOptions" [value]="status">
                {{status}}
            </option>
        </select>
    </div>

    <div class="mb-4">
        <app-select-date
                formControlName="date"
                (dateAndModeChange)="onDateChange($event)"
        >
        </app-select-date>
    </div>
</form>
