<div class="space-y-2">

    <nz-alert nzType="info" nzMessage="Download Example File"></nz-alert>
    <nz-upload
            nzType="drag"
            [nzMultiple]="false"
            [nzBeforeUpload]="beforeUpload"
            (nzChange)="handleChange($event)"
    >
        <p class="ant-upload-drag-icon">
            <span nz-icon nzType="inbox"></span>
        </p>
        <p class="ant-upload-text">Click or drag file to this area to upload</p>
        <p class="ant-upload-hint">
            Support for a single Excel file upload only. File size should be less than 2MB.
        </p>
    </nz-upload>
</div>
