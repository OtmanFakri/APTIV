<div class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6">
  <div class="flex flex-1 justify-between sm:hidden">
    <a  (click)="navigateToPage(currentPage - 1)" class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50" [class.hidden]="currentPage === 1">Previous</a>
    <a (click)="navigateToPage(currentPage + 1)" class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50" [class.hidden]="currentPage === totalPages">Next</a>
  </div>
  <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700">
        Showing
        <span class="font-medium">{{ ((currentPage - 1) * size) + 1 }}</span>
        to
        <span class="font-medium">{{ (currentPage * size) < total ? (currentPage * size) : total }}</span>
        of
        <span class="font-medium">{{ total }}</span>
        results
      </p>
    </div>
    <div>
      <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
        <a  (click)="navigateToPage(currentPage - 1)" class="relative inline-flex items-center rounded-l-md px-2 py-2 text-sm text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50" [class.hidden]="currentPage === 1">
          <span class="sr-only">Previous</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
          </svg>
        </a>
        <ng-container *ngFor="let page of [].constructor(totalPages) | slice: (currentPage - 3 < 0 ? 0 : currentPage - 3) : (currentPage + 3 > totalPages ? totalPages : currentPage + 3); let i = index">
          <a (click)="navigateToPage((i + (currentPage - 3 < 0 ? 0 : currentPage - 3)) + 1)" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
             [ngClass]="{'z-10 bg-indigo-600 text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600': (i + (currentPage - 3 < 0 ? 0 : currentPage - 3)) + 1 === currentPage, 'text-gray-900': (i + (currentPage - 3 < 0 ? 0 : currentPage - 3)) + 1 !== currentPage}">
            {{ (i + (currentPage - 3 < 0 ? 0 : currentPage - 3)) + 1 }}
          </a>
        </ng-container>
        <span *ngIf="currentPage + 2 < totalPages" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300">...</span>
        <a (click)="navigateToPage(currentPage + 1)" class="relative inline-flex items-center rounded-r-md px-2 py-2 text-sm text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50" [class.hidden]="currentPage === totalPages">
          <span class="sr-only">Next</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
          </svg>
        </a>
      </nav>
    </div>
  </div>
</div>
