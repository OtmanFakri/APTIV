<div [formGroup]="parentForm"
     class="flex flex-col w-full  gap-5 items-start justify-start shrink-0 relative"
>
  <div class="flex flex-col w-full gap-5 items-start justify-start shrink-0 relative">
    <div class="flex flex-col lg:flex-row gap-5 items-start justify-start w-full relative">
      <div>
        <label for="last_name" class="block text-sm text-gray-500">Last Name</label>
        <input
          id="last_name"
          formControlName="last_name"
          type="text"
          placeholder="John Doe"
          [class.border-error]="parentForm.get('last_name')?.invalid && parentForm.get('last_name')?.touched"
          [class.error]="parentForm.get('last_name')?.invalid && parentForm.get('last_name')?.touched"
          class="block mt-2 w-full placeholder-gray-400/70  rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 "
        />
        <p class="mt-3 text-xs text-red-400" *ngIf="parentForm.get('last_name')?.invalid && parentForm.get('last_name')?.touched">
          Please enter your last name.
        </p>
      </div>


      <div>
        <label for="first_name" class="block text-sm text-gray-500">first name</label>
        <input
          id="first_name"
          formControlName="first_name"
          type="text"
          placeholder="Doe"
          [class.border-error]="parentForm.get('first_name')?.invalid && parentForm.get('first_name')?.touched"
          [class.error]="parentForm.get('first_name')?.invalid && parentForm.get('first_name')?.touched"
          class="block mt-2 w-full placeholder-gray-400/70  rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 "
        />
        <p class="mt-3 text-xs text-red-400" *ngIf="parentForm.get('first_name')?.invalid && parentForm.get('first_name')?.touched">
          Please enter your first name.
        </p>
      </div>

      <div>
        <label for="CNI" class="block text-sm text-gray-500">CNI</label>
        <input
          id="CNI"
          formControlName="cin"
          type="text"
          placeholder="UB999"
          [class.border-error]="parentForm.get('cin')?.invalid && parentForm.get('cin')?.touched"
          [class.error]="parentForm.get('cin')?.invalid && parentForm.get('cin')?.touched"
          class="block mt-2 w-full placeholder-gray-400/70  rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 "
        />
        <p class="mt-3 text-xs text-red-400" *ngIf="parentForm.get('cin')?.invalid && parentForm.get('cin')?.touched">
          Please enter your CNI.
        </p>
      </div>

    </div>
    <div class="flex flex-col lg:flex-row gap-5 items-start justify-start w-full relative">
      <div>
        <label for="phone" class="block text-sm text-gray-500">Phone</label>
        <input
          id="phone"
          formControlName="phone"
          type="text"
          placeholder="0612345678"
          [class.border-error]="parentForm.get('phone')?.invalid && parentForm.get('phone')?.touched"
          [class.error]="parentForm.get('phone')?.invalid && parentForm.get('phone')?.touched"
          class="block mt-2 w-full placeholder-gray-400/70  rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 "
        />
        <p class="mt-3 text-xs text-red-400" *ngIf="parentForm.get('phone')?.invalid && parentForm.get('phone')?.touched">
          Please enter your Phone.
        </p>
      </div>


      <div class="w-32">
        <label for="sexe" class="block text-sm text-gray-500">Gender</label>

        <select formControlName="sexe"
                id="sexe"
                class="block mt-2 w-full placeholder-gray-400/70  rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 "
                [class.error]="parentForm.get('sexe')?.invalid && parentForm.get('sexe')?.touched"
                [class.border-error]="parentForm.get('sexe')?.invalid && parentForm.get('sexe')?.touched">

          <option value="" disabled selected hidden>Gender</option>
          <option value="male">Homme</option>
          <option value="female">Femme</option>
        </select>

        <p class="mt-3 text-xs text-red-400" *ngIf="parentForm.get('sexe')?.invalid && parentForm.get('sexe')?.touched">
          Please enter your Gender.
        </p>
      </div>

      <div>
        <label for="date" class="block text-sm text-gray-500">date de Naissance</label>

        <input
          id="date"
          onfocus="(this.type='date')"
          placeholder="date de Naissance"
          type="text" formControlName="date_birth"
          [class.border-error]="parentForm.get('date')?.invalid && parentForm.get('date')?.touched"
          [class.error]="parentForm.get('date')?.invalid && parentForm.get('date')?.touched"
          class="block  mt-2 w-full placeholder-gray-400/70  rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 ">
        <p class="mt-3 text-xs text-red-400" *ngIf="parentForm.get('date')?.invalid && parentForm.get('date')?.touched">
          Please enter your date de Naissance.
        </p>
      </div>
    </div>
    <div class="flex flex-col lg:flex-row gap-5 items-start justify-start w-full relative">
      <div>
        <label for="cnss" class="block text-sm text-gray-500">Cnss</label>
        <input
          id="cnss"
          formControlName="cnss"
          type="text"
          placeholder="612112"
          [class.border-error]="parentForm.get('cnss')?.invalid && parentForm.get('cnss')?.touched"
          [class.error]="parentForm.get('cnss')?.invalid && parentForm.get('cnss')?.touched"
          class="block mt-2 w-full placeholder-gray-400/70  rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 "
        />
        <p class="mt-3 text-xs text-red-400" *ngIf="parentForm.get('cnss')?.invalid && parentForm.get('cnss')?.touched">
          Please enter your Cnss.
        </p>
      </div>

      <div>
        <label for="city" class="block text-sm text-gray-500">City</label>
        <input
          id="city"
          formControlName="city"
          type="text"
          placeholder="Tanger"
          [class.border-error]="parentForm.get('city')?.invalid && parentForm.get('city')?.touched"
          [class.error]="parentForm.get('city')?.invalid && parentForm.get('city')?.touched"
          class="block mt-2 w-full placeholder-gray-400/70  rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 "
        />
        <p class="mt-3 text-xs text-red-400" *ngIf="parentForm.get('city')?.invalid && parentForm.get('city')?.touched">
          Please enter your city.
        </p>
      </div>

      <div>
        <label for="region" class="block text-sm text-gray-500">Region</label>
        <input
          id="region"
          formControlName="region"
          type="text"
          placeholder="Tanger"
          [class.border-error]="parentForm.get('region')?.invalid && parentForm.get('region')?.touched"
          [class.error]="parentForm.get('region')?.invalid && parentForm.get('region')?.touched"
          class="block mt-2 w-full placeholder-gray-400/70  rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 "
        />
        <p class="mt-3 text-xs text-red-400" *ngIf="parentForm.get('region')?.invalid && parentForm.get('region')?.touched">
          Please enter your region.
        </p>
      </div>
    </div>
  </div>


</div>
